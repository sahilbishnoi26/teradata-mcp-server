services:
  teradata-mcp-server:
    build: .
    image: teradata-mcp-server:latest
    environment:
      - DATABASE_URI=${DATABASE_URI}
      - MCP_TRANSPORT=sse
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8001
    ports:
      - "${PORT:-8001}:8001"

  teradata-rest-server:
    build: .
    image: teradata-mcp-server:latest
    entrypoint: sh -c 'export MCP_TRANSPORT=stdio && mcpo --port 8002 --api-key "$MCPO_API_KEY" -- uv run teradata-mcp-server'
    environment:
      - DATABASE_URI=${DATABASE_URI}
      - MCP_TRANSPORT=stdio
      - MCPO_API_KEY
    ports:
      - "8002:8002"
    profiles: ["rest"]
